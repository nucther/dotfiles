scrolling:
  history: 10000
  multiplier: 5

font: 
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 9.0

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
  foreground:
    dim_foreground: '#f8f8f2'
    bright_foreground: '#ffffff'

  cursor:
    text: CellBackground
    cursor: CellForeground

  normal:
    black: '#282a36'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#81a2be'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#50fa7b'

background_opacity:  0.9
live_config_reload: true
shell:
  program: /usr/bin/zsh
